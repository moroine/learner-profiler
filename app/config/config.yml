imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            collector:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%_collector"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
                # if using pdo_sqlite as your database driver:
                #   1. add the path in parameters.yml
                #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
                #   2. Uncomment database_path in parameters.yml.dist
                #   3. Uncomment next line:
                #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

pfe_mooc_login:
    username: "%ecampus_username%"
    password: "%ecampus_password%"
    ecampus:
        domain: "ecampus.tem-tsp.eu"
        url: "https://cas.tem-tsp.eu/cas/login?service=https://ecampus.tem-tsp.eu/uPortal/Login"
    mooc:
        base_url: 'https://mooc.telecom-sudparis.eu/'
        domain: "mooc.telecom-sudparis.eu"
        url: "http://mooc.telecom-sudparis.eu/Shibboleth.sso/Login?target=https://mooc.telecom-sudparis.eu/auth/shibboleth/index.php"
        user_idp: "https://idpmt.tem-tsp.eu/idp/shibboleth"

pfe_g_place_api:
    endpoint: "https://maps.googleapis.com/maps/api/place/textsearch"
    key: "%gplace_api_key%"

pfe_geonames_api:
    endpoint: "http://api.geonames.org/countryInfoJSON?"
    username: "%geonames_api_username%"

fos_rest:
    routing_loader:
        include_format: true